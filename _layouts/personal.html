<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.person_name }} | {{ site.title }}</title>

    <link rel="preload" href="{{ '/assets/css/tailwind.css' | relative_url }}" as="style">
    <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style">
    <link rel="preload" href="{{ '/assets/fonts/inter/Inter-Regular.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ '/assets/fonts/inter/Inter-Bold.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="{{ '/assets/css/tailwind.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <link rel="icon" href="{{ '/assets/images/favicon.svg' | relative_url }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
    <meta name="theme-color" content="#0a192f">
    <meta name="robots" content="noindex, nofollow">
</head>
<body class="overflow-x-hidden antialiased">

    <video autoplay loop muted playsinline id="bg-video" preload="metadata" poster="{{ '/assets/images/video-poster.jpg' | relative_url }}" aria-hidden="true">
        <source src="{{ '/assets/videos/video.optimized.mp4' | relative_url }}" type="video/mp4">
    </video>

    <div class="relative max-w-2xl mx-auto px-4 sm:px-6 min-h-screen flex flex-col justify-center py-16">

        <div class="text-center mb-10">
            <a href="{{ '/' | relative_url }}" aria-label="ZebraMed - Back to homepage">
                <span class="logo-mask mx-auto mb-4" aria-hidden="true"></span>
            </a>
        </div>

        <div class="card-bg p-8 md:p-12 text-center">
            <img src="{{ '/assets/images/' | append: page.photo | relative_url }}" alt="{{ page.person_name }}" loading="lazy" class="w-32 h-32 md:w-40 md:h-40 rounded-full mx-auto mb-6 border-2 border-accent-primary-50">
            <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-text-light">{{ page.person_name }}</h1>
            <p class="gradient-text font-medium text-lg mt-2">{{ page.role }}</p>
            <p class="mt-6 text-text-medium leading-relaxed">{{ page.bio }}</p>

            <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4">
                {% if page.linkedin %}
                <a href="{{ page.linkedin }}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 border border-accent-primary text-accent-primary px-5 py-2.5 rounded-md text-sm font-medium hover:bg-accent-primary hover:text-bg-dark transition-colors">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    LinkedIn
                </a>
                {% endif %}
                <a href="mailto:{{ site.email }}" class="inline-flex items-center gap-2 border border-gray-600 text-text-medium px-5 py-2.5 rounded-md text-sm font-medium hover:border-accent-primary hover:text-accent-primary transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    Email
                </a>
            </div>
        </div>

        {{ content }}

        <div class="mt-10 text-center">
            <a href="{{ '/' | relative_url }}" class="text-sm text-text-medium hover:text-accent-primary transition-colors">&larr; Back to zebramed.bio</a>
        </div>

        <div class="mt-8 text-center text-xs text-text-medium opacity-50">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
        </div>

    </div>

</body>
</html>
